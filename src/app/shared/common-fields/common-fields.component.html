<div class="row mb-3">
  <div class="col-2">
    <label for="commonEnvironment" class="form-label">Environment</label>
    <select
      class="form-select"
      id="commonEnvironment"
      [ngModel]="commonEnvironment"
      (ngModelChange)="onEnvironmentChange($event)"
      name="commonEnvironment"
      required
    >
      <option value="">Select Environment</option>
      <option value="DEV">DEV</option>
      <option value="STAGE">STAGE</option>
      <option value="PROD">PROD</option>
    </select>
  </div>

  <div class="col-10">
    <label for="commonAuthToken" class="form-label">Auth Token
      <span class="form-text text-muted" ng-if="tokenExpiration">
        Token expires: {{tokenExpiration}}
      </span>
    </label>
    <input
      type="text"
      class="form-control"
      id="commonAuthToken"
      [ngModel]="commonAuthToken"
      (ngModelChange)="onAuthTokenChange($event)"
      [ngClass]="{'bg-light-red': isTokenExpired(commonAuthToken)}"
      placeholder="Enter auth token (optional)"
    />
  </div>
</div>
